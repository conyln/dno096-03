            <!-- Canvas will be centered here -->
        </div>
        <aside>

    <!-- Lo que sigue depende de usted -->
    <script>
        // Define the global variables.
        // Create an array to store words from the p5 homepage statement.
        let words = ['Si', 'no', 'canto', 'lo', 'que', 'siento', 'Me', 'voy', 'a', 'morir', 'por', 'dentro', 'He', 'de', 'gritarle', 'los', 'vientos', 'hasta', 'reventar', 'Aunque', 'solo', 'quede', 'tiempo', 'en', 'mi', 'lugar', 'quiero', 'me', 'toco', 'el', 'alma', 'Pues', 'carne', 'ya', 'es', 'nada', 'fusionar', 'resto', 'con', 'despertar', 'se', 'pudra', 'boca', 'callar', 'Ya', 'estoy', 'queriendo', 'volviendo', 'canci√≥n', 'Barro', 'tal', 'vez', 'Y', 'esta', 'corteza', 'Donde', 'hacha', 'golpear√°', 'r√≠o', 'secar√°', 'para', 'apuran', 'momentos', 'sien', 'un', 'lamento', 'Mi', 'cerebro', 'escupe', 'final', 'del', 'historial', 'Del', 'comienzo', 'reemprender√°'];

        // Set the amount of words to be drawn on the canvas,   as
        // well as the starting hue value. Declare the position variable,
        // which will be used to randomly start the word selection in the array.
        let wordCount = 15;
        let hue;
        let position;

        function setup() {
            describe(
                'A random series of words related to p5.js scattered onto the canvas.'
            );

            // Import the selected font style defined in the canvas's style.css file.
            textFont('Space Mono');
            let canvas = createCanvas(720, 400);
            canvas.parent('canvas-container'); 

            // Set the text alignment to center and set the color mode to HSB.
            textAlign(CENTER);
            colorMode(HSB);

            // Define hue as a random value.
            hue = random(180, 360);

            // Define the random starting point for selecting the words in the
            // array.
            position = floor(random(0, words.length - wordCount));

            background(hue, 95, 25);

            // Draw as many words as set with the words variable in the
            // canvas in random positions.
            for (let i = 0; i < 20; i++) {
                textSize(random(16, 48));
                fill(hue, 200, random(50, 95));
                text(random(words), random(width), random(height));
            }

        }
        function resetCanvas() {
            clear(); // Clear the current canvas.
            setup(); // Call setup to regenerate a new poem.
        }
        function saveCanvasAsImage() {
            saveCanvas('Poema-Aleatorio', 'jpg');
        }
    </script>
